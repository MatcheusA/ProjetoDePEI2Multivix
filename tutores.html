    <main class="container">
      <h1>Perfis dos Tutores</h1>
      <button
        id="adicionar-tutor-btn"
        class="full-width button"
        aria-label="Adicionar Novo Tutor"
      >
        Adicionar Novo Tutor
      </button>
      <ul id="tutores-list" class="list-group">

    <div
      id="modal-tutor"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-tutor-label"
    >
      <div class="modal-content">
        <button class="close" aria-label="Fechar Modal" id="fechar-modal-tutor">
          &times;
        </button>
        <h2 id="modal-tutor-label">Adicionar Novo Tutor</h2>
        <form id="form-tutor">
          <div class="form-group">
            <label for="tutor-nome">Nome:</label>
            <input type="text" id="tutor-nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="tutor-telefone">Telefone:</label>
            <input
              type="text"
              id="tutor-telefone"
              name="telefone"
              required
              minlength="14"
              maxlength="15"
              pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
              placeholder="(XX) XXXXX-XXXX"
            />
          </div>
          <div class="form-group">
            <label for="tutor-email">Email:</label>
            <input type="email" id="tutor-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="tutor-endereco">Endere√ßo:</label>
            <input type="text" id="tutor-endereco" name="endereco" required />
          </div>
          <div class="form-group">
            <label for="tutor-preferencia">Esp√©cie de Prefer√™ncia:</label>
            <input
              type="text"
              id="tutor-preferencia"
              name="preferencia"
              required
            />
          </div>
          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>
